<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <title>Parcial 1</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-9 logotipo" id="vertical-center">
                <h1>Restaurant & Lounge</h1>
            </div>
            <div class="col-3 centrar">
                <div class="row">
                    <div class="col-5 centrar">
                        <img src="imagenCarrito.png" alt="imagenCarrito" id="carrito">
                        <p></p>
                        <p id="numItems"> 0 items</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <img src="imagenCentral.png" alt="imagenCentral">
            </div>
        </div>
        <hr>
    </div>

    <div class="container-fluid">
        <div class="row" id="barraNavegacion">

        </div>
    </div>

    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col centrar">
                <h3 id="selected">
                </h3>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row" id="products"></div>
    </div>

    <div class="container-fluid">
        <div class="row centrar" id="footer">
            <p>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</p>
        </div>
    </div>


    <div class="modal" tabindex="-1" id="mod">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cancel the order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure about cancelling the order?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal" id="cancelAll">
                        Yes, I want to cancel the order
                    </button>
                    <button type="button" class="btn btn-danger" id="noCancel">
                        No, I want to continue adding products
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="confirmCancel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="close2"></button>
                    <p>Your order was canceled successfully</p>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
