<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-10 banner">
                <h1 id="logotipo">Restaurant & Lounge</h1>
            </div>
            <div class="col-2 banner">
                <h1>Carrito</h1>
                <p id="numItems">0 items</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col imagen">
                <img src="imagenCentral.png" alt="ImagenCentral">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1 navBar" id="b">
                <p>Burgers</p>
            </div>
            <div class="col-1 navBar" id="t">
                <p>Tacos</p>
            </div>
            <div class="col-1 navBar" id="s">
                <p>Salads</p>
            </div>
            <div class="col-1 navBar" id="d">
                <p>Desserts</p>
            </div>
            <div class="col-1 navBar" id="d&s">
                <p>Drinks & Slides</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3 id="selected"></h3>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="products">

        </div>
    </div>



    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
